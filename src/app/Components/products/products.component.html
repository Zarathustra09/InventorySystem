<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Inventory</h6>
  </div>
  <div class="card-body">
    <a routerLink="/create-product" class="btn btn-primary btn-icon-split">
     <span class="icon text-white-50">
         <i class="fas fa-plus"></i>
      </span>
        <span class="text">Add Product</span>
    </a>
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Created At</th>
          <th>Updated At</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.product_Id }}</td>
          <td>{{ product.product_Name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price | currency }}</td>
          <td>{{ product.quantity }}</td>
          <td>{{ product.created_At | date:'short' }}</td>
          <td>{{ product.updated_At | date:'short' }}</td>
          <td>
            <button (click)="editProduct(product)" class="btn btn-primary btn-sm">Edit</button>
            <button (click)="product.product_Id !== undefined && deleteProduct(product.product_Id)" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
