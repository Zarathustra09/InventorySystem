<div class="container">
  <h2>Create Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="product_Name">Product Name</label>
      <input id="product_Name" formControlName="product_Name" class="form-control" type="text" />
      <div *ngIf="productForm.controls['product_Name'].invalid && productForm.controls['product_Name'].touched">
        Product Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input id="description" formControlName="description" class="form-control" type="text" />
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" formControlName="price" class="form-control" type="number" />
      <div *ngIf="productForm.controls['price'].invalid && productForm.controls['price'].touched">
        Price is required and must be a non-negative number.
      </div>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input id="quantity" formControlName="quantity" class="form-control" type="number" />
      <div *ngIf="productForm.controls['quantity'].invalid && productForm.controls['quantity'].touched">
        Quantity is required and must be a non-negative number.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Create Product</button>
  </form>
</div>
